<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan KVKV - Padankan Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .drag-container, .drop-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            width: 100px;
            height: 50px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            background-color: lightgray;
        }
        .dropzone {
            width: 100px;
            height: 100px;
            border: 2px dashed black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-top: 20px;
        }
        img {
            width: 80px;
            height: 80px;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Padankan Perkataan dengan Gambar</h1>
    <p>Seret perkataan yang betul ke dalam kotak gambar yang sesuai.</p>
    <p id="score">Skor: 0</p>
    
    <div class="drag-container" id="dragContainer">
        <div class="box" draggable="true" ondragstart="drag(event)" id="susu">susu</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="buku">buku</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="kuku">kuku</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="bola">bola</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="cili">cili</div>
        <div class="box" draggable="true" ondragstart="drag(event)" id="dadu">dadu</div>
    </div>
    
    <div class="drop-container">
        <div class="dropzone" ondrop="drop(event, 'susu')" ondragover="allowDrop(event)">
            <img src="https://cdn.pixabay.com/photo/2017/07/31/22/05/milk-2556794_1280.jpg" alt="Susu">
        </div>
        <div class="dropzone" ondrop="drop(event, 'buku')" ondragover="allowDrop(event)">
            <img src="https://cdn.pixabay.com/photo/2015/09/05/22/35/reading-926810_1280.jpg" alt="Buku">
        </div>
        <div class="dropzone" ondrop="drop(event, 'kuku')" ondragover="allowDrop(event)">
            <img src="https://cdn.pixabay.com/photo/2016/03/27/18/20/nails-1289589_1280.jpg" alt="Kuku">
        </div>
        <div class="dropzone" ondrop="drop(event, 'bola')" ondragover="allowDrop(event)">
            <img src="https://cdn.pixabay.com/photo/2016/11/19/15/41/soccer-1833148_1280.jpg" alt="Bola">
        </div>
        <div class="dropzone" ondrop="drop(event, 'cili')" ondragover="allowDrop(event)">
            <img src="https://cdn.pixabay.com/photo/2017/05/29/17/39/chili-2350583_1280.jpg" alt="Cili">
        </div>
        <div class="dropzone" ondrop="drop(event, 'dadu')" ondragover="allowDrop(event)">
            <img src="https://cdn.pixabay.com/photo/2014/04/03/10/38/dice-311207_1280.png" alt="Dadu">
        </div>
    </div>
    
    <button onclick="replayGame()">Main Semula</button>
    
    <audio id="correctSound" src="https://www.myinstants.com/media/sounds/correct.mp3"></audio>
    <audio id="wrongSound" src="https://www.myinstants.com/media/sounds/wrong.mp3"></audio>
    
    <script>
        let score = 0;

        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev, correctWord) {
            ev.preventDefault();
            let data = ev.dataTransfer.getData("text");
            let droppedElement = document.getElementById(data);
            
            if (data === correctWord) {
                ev.target.appendChild(droppedElement);
                droppedElement.draggable = false;
                document.getElementById("correctSound").play();
                score += 10;
            } else {
                document.getElementById("wrongSound").play();
                score -= 5;
            }
            document.getElementById("score").innerText = "Skor: " + score;
        }
        
        function replayGame() {
            location.reload();
        }
    </script>
</body>
</html>
